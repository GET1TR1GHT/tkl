<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>taigulihome</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header">
      <div class="container">
        <div class="logo"><img src="images/icon/tkllogo.png"/></div>
        <div class="search">
          <input type="text" placeholder="搜索店铺、公共设施">
        </div>
      </div>
    </div>

    <div class="banner">
      <ul id="bannerimg">
        <li class="current" data-id="1"></li>
        <li data-id="2"></li>
        <li data-id="3"></li>
      </ul>
      <div class="imgnum">
        <div class="numbox" id="numchar">
          <p class="default"></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </div>

    <div class="navigation">
      <div class="container-fluid">
        <ul class="navigationbox">
          <li class="food">
            <img src="images/icon/food.png"/>
          </li>
          <li class="shop">
            <img src="images/icon/shop.png"/>
          </li>
          <li class="fun">
            <img src="images/icon/fun.png"/>
          </li>
          <li class="public">
            <img src="images/icon/public.png"/>
          </li>
        </ul>
      </div>
    </div>

    <div class="hotstore">
      <div class="container-fluid">
        <div class="headline">
          <div class="headlinebox"></div>
          <p>人气店铺</p>
        </div>
        <div class="hotdetails">
          <div class="hotboxdiv">
            <ul class="hotbox">
              <li>
                <div class="storelogo">
                  <img src="images/icon/fangsuo.png"/>
                  <div class="lineborder">
                  </div>
                </div>
                <h1>方所书店</h1>
                <p> 年度最佳场所设计奖</p>
              </li>
              <li>
                <div class="storelogo">
                  <img src="images/icon/line.png"/>
                  <div class="lineborder">
                  </div>
                </div>
                <h1>LINE FRIENDS</h1>
                <p> 卡通超萌拍照圣地</p>
              </li>
              <li>
                <div class="storelogo">
                  <img src="images/icon/muji.png"/>
                  <div class="lineborder">
                  </div>
                </div>
                <h1>MUJI 无印良品</h1>
                <p> 全球最大MUJI旗舰店</p>
              </li>
              <li>
                <div class="storelogo">
                  <img src="images/icon/muji.png"/>
                  <div class="lineborder">
                  </div>
                </div>
                <h1>MUJI 无印良品</h1>
                <p> 全球最大MUJI旗舰店</p>
              </li>
              <li class="more">
                <div class="storelogo" id="more">
                  <img src="images/icon/tklmore.png" class="tklmore"/>
                </div>
                <h2>查看全部</h2>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="newstore">
      <div class="container-fluid">
        <div class="headline">
          <div class="headlinebox"></div>
          <p>新开店铺</p>
        </div>
        <div class="stores">
          <ul id="storesdetails" class="storedetail">
            <li class="shownews" data-id="1"></li>
            <li data-id="2"></li>
            <li data-id="3"></li>
          </ul>
          <div class="imgnum" >
            <div class="numbox" id="roll">
              <p class="default"></p>
              <p></p>
              <p></p>
            </div>
          </div>
          <div class="storeschar">
            <h1>LINE FRIENDS </h1>
            <div class="location">
              <img src="images/icon/location.png">
              <p>负一楼M层M003</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="prepay">
      <div class="container-fluid">
        <div class="headline">
          <div class="headlinebox"></div>
          <p>预付卡店铺</p>
        </div>
        <div class="prepayimg">
          <img src="images/image/yufu.png"/>
        </div>
      </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
